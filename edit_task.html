<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-xl font-bold">Edit Task</h1>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <div class="max-w-lg mx-auto bg-white rounded-xl shadow p-6">
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-bold mb-1">Task Title</label>
                    <input type="text" name="title" value="{{ task.title }}" class="w-full p-3 rounded-lg border border-gray-300" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-1">Description</label>
                    <textarea name="description" rows="3" class="w-full p-3 rounded-lg border border-gray-300" required>{{ task.description }}</textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-1">Reward Points</label>
                    <input type="number" name="reward" value="{{ task.reward }}" class="w-full p-3 rounded-lg border border-gray-300" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-1">Task Link</label>
                    <input type="url" name="link" value="{{ task.link }}" class="w-full p-3 rounded-lg border border-gray-300" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-1">Task Type</label>
                    <select name="task_type" class="w-full p-3 rounded-lg border border-gray-300">
                        <option value="download" {{ 'selected' if task.task_type == 'download' }}>Download</option>
                        <option value="survey" {{ 'selected' if task.task_type == 'survey' }}>Survey</option>
                        <option value="signup" {{ 'selected' if task.task_type == 'signup' }}>Sign Up</option>
                        <option value="watch" {{ 'selected' if task.task_type == 'watch' }}>Watch Video</option>
                        <option value="other" {{ 'selected' if task.task_type == 'other' }}>Other</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" name="is_active" id="is_active" {{ 'checked' if task.is_active }} class="w-4 h-4">
                    <label for="is_active" class="text-gray-700 font-bold">Active</label>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Save Changes</button>
                    <a href="{{ url_for('admin_tasks') }}" class="bg-gray-200 hover:bg-gray-300 px-6 py-2 rounded-lg font-bold">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
